<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Billy Beer Mobile</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="header">
    <img src="images/logo.png" alt="Billy Beer Logo" class="logo">
    <input type="search" placeholder="Search" class="search">
  </header>

  <section class="hero">
    <h1 class="hero-text">
      <span>Every True Story Deserves to be Told,</span>
      <span class="highlight">Billy Beer Makes It Easy.</span>
    </h1>
    <img src="images/cans.png" alt="Billy Beer Cans" class="hero-image">
  </section>

  <section class="products">
    <div class="product-card">
      <img src="images/Main Product 1.png" alt="Black Billy Beer">
      <p class="price">$9.99</p>
    </div>
    <div class="product-card">
      <img src="images/can-blue.png" alt="Blue Billy Beer">
      <p class="price">$19.99</p>
    </div>
    <div class="product-card">
      <img src="images/can-green.png" alt="Green Billy Beer">
      <p class="price">$9.39</p>
    </div>
  </section>


  <section class="testimonials">
    <h2>Images Of Our Happy Customers</h2>
    <img src="images/happy-customers.jpg" alt="Happy Customers" class="testimonials-image">
  </section>

  <nav class="bottom-nav">
    <a href="Home">Home</a>
    <a href="about.html">About</a>
    <a href="Product">Products</a>
    <a href="Cart">Cart</a>
    <a href="contact.html">Contact us</a>
  </nav>

  <script src="js/main.js"></script>

</body>
</html>
